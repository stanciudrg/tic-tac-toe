<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <meta name="author" content="Stanciu Dragos">
    <meta name="description" content="A Tic Tac Toe project made by stanciudrg for The Odin Project JavaScript Course">
    <meta keywords content="HTML, CSS, JavaScript, Project, The Odin Project, JavaScript Course, Tic Tac Toe">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <button class="change-opponent clickable"><span>Player</span><span>vs</span><span><span
                class="opponent-type">Player</span><span class="opponent-difficulty"></span></span></button>
    <button class="reset-score clickable">Reset score</button>
    <button class="play-again">Play again</button>
    <div class="container">
        <div id="x">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-x">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
            <div class="score">-</div>
        </div>
        <div id="zero">
            <div class="score">-</div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-circle">
                <circle cx="12" cy="12" r="7"></circle>
            </svg>
        </div>
        <div class="panel-container"></div>
    </div>

</body>

</html>
